{% extends 'index.html' %}
{% block content %}
    <img src="{{ MEDIA_URL }}{{ avatar.file }}" style="max-width: 200px; max-height: 200px">
    <div class="col-lg-12">
    {{ user.id }}<br>
    {{ user.firstname }}<br>
    {{ user.email }}<br>
    {{ user.register_date}}<br>
    </div>
    <a class="btn btn-default" href="{% url 'edit' %}">Изменить данные</a>
    <a class="btn btn-default" href="{% url 'change_pass' %}">Сменить пароль</a>
{% endblock %}
