{% extends 'index.html' %}
{% block header %}
    {{ block.super }}
    <h1>Удаление лота "{{ object.name }}"</h1>
{% endblock %}
{% block content %}
    <form action="" method="post">{% csrf_token %}
        <p>Вы действительно хотите удалить лот "{{ object.name }}"?</p>
    <input type="submit" value="Подтвердить" />
   <a href="{% url 'detail' object.id %}">Отмена</a>
</form>
{% endblock %}
