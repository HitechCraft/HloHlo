{% extends "index.html" %}
{% block header %}
    {{ block.super }}
    <h1>Удаление коллекции {{ object.name }}</h1>
{% endblock %}
{% block content %}
    <form action="" method="post">{% csrf_token %}
        <p>Вы действительно хотите распустить коллекцию "{{ object.name }}"? (ваши лоты при этом сохраняются)</p>
    <input type="submit" value="Подтвердить" />
   <a href="{% url 'col_detail' object.id %}">Отмена</a>
</form>
{% endblock %}
